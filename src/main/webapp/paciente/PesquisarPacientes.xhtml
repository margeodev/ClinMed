<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pesquisar paciente</title>
	<h:outputScript library="js" name="general.js" />
	<h:outputStylesheet name="sistema.css" library="css" />
</h:head>
<h:body>
	<p>Pesquisar Paciente</p>
	<h:form id="frm">
		<p:toolbar>
			<p:toolbarGroup style="margin-left: 20px">
				<p:commandButton value="Pesquisar" style="margin-right:20px"
					icon="ui-icon-search" action="#{ppb.pesquisar}" update="frm" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Novo" style="margin-right:20px"
					outcome="/paciente/CadastroPaciente.xhtml" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panel id="panel" style="margin-bottom:10px">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" label="Nome" value="#{ppb.pacFilter.nome}"
					size="40" />

				<p:outputLabel for="cpf" value="CPF" />
				<p:inputText id="cpf" label="cpf" value="#{ppb.pacFilter.cpf}" />
			</h:panelGrid>
		</p:panel>

		<p:panel header="Pacientes cadastrados">
			<p:dataTable id="pacientesTable" value="#{ppb.pacientes}" var="paciente"
				style="marging-top: 20px" emptyMessage="Nenhum paciente encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				
				<p:column headerText="CÃ³digo" style="text-align: center; width: 90px" sortBy="#{paciente.id}">
					<h:outputText value="#{paciente.id}"/>
				</p:column>

				<p:column headerText="CPF" style="text-align: center; width: 180px">
					<h:outputText value="#{paciente.cpf}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{paciente.nome}">
					<h:outputText value="#{paciente.nome}" />
				</p:column>				
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>

</html>
